<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body style="background-color: black;">
    <div class="main">

        <div class="tabl"><div class="text" id="text">0</div></div>

        <div class="buttons">
            <div buttons-row>
                <button class="button" onclick="click1();">1</button>
                <button class="button" onclick="click2();">2</button>
                <button class="button" onclick="click3();">3</button>
                <button class="button" id="simvol" onclick="clickPlus();">+</button>
            </div>
            <div buttons-row>
                <button class="button" onclick="click4();">4</button>
                <button class="button" onclick="click5();">5</button>
                <button class="button" onclick="click6();">6</button>
                <button class="button" id="simvol" onclick="clickMinus();">-</button>
            </div>
            <div buttons-row>
                <button class="button" onclick="click7();">7</button>
                <button class="button" onclick="click8();">8</button>
                <button class="button" onclick="click9();">9</button>
                <button class="button" id="simvol" onclick="clickX();">x</button>
            </div>
            <div buttons-row>
                <button class="button" id="simvol" onclick="clickDot();">.</button>
                <button class="button" onclick="click0();">0</button>
                <button class="button" id="simvol" onclick="clickDel();">/</button>
                <button class="button" id="confirm" onclick="confirm();">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
